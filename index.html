<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ogilvy AI Lab · Realtime Avatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --ogilvy-red: #e4002b;
      --bg: #050506;
      --text: #f5f5f5;
      --muted: #b9b9b9;
      --border: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #2a1518 0%, transparent 50%),
                  radial-gradient(circle at bottom right, #111827 0%, #050506 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 22px 16px;
      width: 100%;
      max-width: 900px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
    }

    .logo-mark {
      font-family: "Georgia", serif;
      font-size: 40px;
      color: var(--ogilvy-red);
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .lab-sub {
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.22em;
      color: var(--muted);
      margin-top: 4px;
    }

    main {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 0;
    }

    .avatar-card {
      width: min(630px, 90vw);
      height: min(630px, 90vw);
      background: #000;
      border-radius: 22px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }

    .avatar-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 22px;
      background: #000;
    }

    .avatar-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1.22);
      transform-origin: center;
    }

    footer {
      margin-top: 8px;
      padding: 12px 16px 20px;
      text-align: center;
      font-size: 11px;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      header {
        padding: 18px 12px;
      }

      .logo-mark {
        font-size: 32px;
      }

      .lab-sub {
        font-size: 10px;
        letter-spacing: 0.18em;
      }

      main {
        padding: 20px 0;
      }

      .avatar-card {
        border-radius: 18px;
      }

      .avatar-frame {
        border-radius: 18px;
      }

      .avatar-frame iframe {
        transform: scale(1.18);
      }
    }
  </style>
</head>

<body>
  <header>
